server:
  port: 8080           # Railway internal port = 8080
  address: 0.0.0.0

spring:
  datasource:
    # Usa SPRING_DATASOURCE_* si est√°n definidos; si no, toma las vars de MySQL de Railway.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST}:${MYSQLPORT:3306}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:${MYSQLUSER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD}}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none        # en prod, no validar/crear; ya alineamos el esquema
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    org.flywaydb: INFO
