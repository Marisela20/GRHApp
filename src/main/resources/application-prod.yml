server:
  # Usa SIEMPRE el puerto dinámico que pone Railway
  port: ${PORT}
  address: 0.0.0.0

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        # <- clave para producción: comilla TODOS los identificadores
        globally_quoted_identifiers: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    # Déjalo en false a menos que la BD de prod YA tenga tablas creadas fuera de Flyway.
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:false}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
