<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">
    <title>Registrar Organización</title>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="fragments/navbar :: navbar" class="navbar-body"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div th:insert="fragments/topBar :: topBar"></div>

        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h2>Registrar Organización</h2>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert"><p th:text="${error}"></p></div>

                        <form th:action="@{/organization/saveOrganization}" th:object="${organization}" method="post" autocomplete="off">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{name}" id="name" required></div>
                            </div>

                            <div class="form-group row">
                                <label for="address" class="col-sm-2 col-form-label">Dirección:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{address}" id="address"></div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Correo:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{email}" id="email"></div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-sm-2 col-form-label">Teléfono:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{phone}" id="phone"></div>
                            </div>

                            <div class="form-group row">
                                <label for="creationDate" class="col-sm-2 col-form-label">Fecha de fundación:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="creationDate" th:field="*{creationDate}" name="creationDate" type="text" autocomplete="off"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="economicActivity" class="col-sm-2 col-form-label">Actividad de la organización:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{economicActivity}" id="economicActivity"></div>
                            </div>

                            <div class="form-group row">
                                <label for="economicArea" class="col-sm-2 col-form-label">Sector al que pertenece:</label>
                                <div class="col-sm-10">
                                    <select class="custom-select my-1 mr-sm-2 form-control" th:field="*{economicArea.id}" id="economicArea">
                                        <option value="">-- Selecciona --</option>
                                        <option th:each="economicArea : ${economicAreaList}" th:value="${economicArea.id}" th:text="${economicArea.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="trabajador" class="col-sm-2 col-form-label">Número de trabajadores:</label>
                                <div class="col-sm-10"><input type="number" class="form-control" th:field="*{quantityEmployees}" id="trabajador" min="0"></div>
                            </div>

                            <div class="form-group row">
                                <label for="worker" class="col-sm-2 col-form-label">Trabajador a cargo:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{worker}" id="worker"></div>
                            </div>

                            <div class="form-group row">
                                <label for="workerPosition" class="col-sm-2 col-form-label">Cargo:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{workerPosition}" id="workerPosition"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/organization/organizationList}" class="btn btn-secondary">← Volver</a>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>

                        <!-- errores de bindeo (útil para depurar) -->
                        <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('*')}">
                            <ul class="mb-0"><li th:each="e : ${#fields.errors('*')}" th:text="${e}"></li></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>

<div th:insert="fragments/topBar :: logoutModal"></div>
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
</body>

<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<!-- Datepicker (dd/MM/yyyy) -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    $(function(){
        var $input = $('input[name="creationDate"]');
        $input.datepicker({ format: 'dd/mm/yyyy', todayHighlight: true, autoclose: true });
    });
</script>
</html>
