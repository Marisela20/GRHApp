<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <div th:insert="fragments/navbar :: navbar" class="navbar-body"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div th:insert="fragments/topBar :: topBar"></div>

        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h2>Lista de Usuarios</h2>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                                        <th>Rol</th>
                                        <th>Organización</th>
                                    </div>
                                    <th>Cargo en la organización</th>
                                    <th>Nivel del cargo</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${userList.empty}">
                                    <td colspan="2">No hay usuarios disponibles</td>
                                </tr>
                                <tr th:each="userAccount : ${userList}">
                                    <td><span th:text="${userAccount.name}"></span></td>
                                    <td><span th:text="${userAccount.username}"></span></td>
                                    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                                        <td><span th:text="${userAccount.role.name}"></span></td>
                                        <td><span th:text="${userAccount.organization?.name}"></span></td>
                                    </div>
                                    <td><span th:text="${userAccount.workerPosition}"></span></td>
                                    <td><span th:text="${userAccount.levelPosition?.description}"></span></td>
                                    <td align="center" valign="middle">
                                        <a th:href="@{/user/updateUserForm/(username=${userAccount.username})}" class="fas fa-user-edit icons" title="Editar usuario" style="margin:5px;"></a>
                                        <a th:href="@{/user/deleteUser/(username=${userAccount.username})}" class="fas fa-user-slash icons" title="Eliminar usuario" style="margin:5px;"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:insert="fragments/footer::footer"></div>
    </div>
</div>

<div th:insert="fragments/topBar::logoutModal"></div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</body>

<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/datatables/jquery.dataTables.min.js"></script>
<script src="/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/demo/datatables-demo.js"></script>
<link href="/css/mycss.css" rel="stylesheet">
<script th:inline="javascript">
    var user = $('#userEmail').text();
    $('#userEmail').text(user.substring(0,user.indexOf('@')));
</script>
</html>
