<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Diagnósticos</title>

    <!-- Estilos -->
    <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">
    <link href="/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:insert="fragments/navbar :: navbar" class="navbar-body"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Topbar -->
        <div th:insert="fragments/topBar :: topBar"></div>

        <!-- Contenido -->
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h2>Lista de Diagnósticos</h2>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead class="thead-light">
                                <tr>
                                    <th>#</th>            <!-- índice visual 1..N -->
                                    <th>Usuario</th>
                                    <th>Diagnóstico</th>
                                    <th>Organización</th>
                                    <th>Estado</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                    <th class="d-none">_id</th> <!-- id real oculto para ordenar -->
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:if="${surveys == null or #lists.isEmpty(surveys)}">
                                    <td colspan="8" class="text-center text-muted">No hay encuestas</td>
                                </tr>

                                <tr th:each="s : ${surveys}">
                                    <!-- índice: lo rellena DataTables -->
                                    <td class="row-index"></td>

                                    <td th:text="${s.userAccount != null ? s.userAccount.username : '—'}">—</td>

                                    <!-- Mapear diagnosticId -> nombre visible -->
                                    <td th:text="${s.diagnosticId == 1 ? 'Personas +B' : (s.diagnosticId == 3 ? 'Inclusión Laboral' : '—')}">—</td>

                                    <td th:text="${(s.userAccount != null and s.userAccount.organization != null) ? s.userAccount.organization.name : '—'}">—</td>

                                    <td>
                                        <span th:if="${#bools.isTrue(s.completedStatus)}" class="badge badge-success">Finalizada</span>
                                        <span th:if="${#bools.isFalse(s.completedStatus)}" class="badge badge-warning">En Progreso</span>
                                    </td>

                                    <!-- Usa createdAt si existe; si no, usa date -->
                                    <td th:text="${s.createdAt != null ? #dates.format(s.createdAt,'dd-MM-yyyy') : (s.date != null ? #dates.format(s.date,'dd-MM-yyyy') : '—')}">—</td>

                                    <td class="text-nowrap" align="center">
                                        <!-- Ver resultados Personas +B -->
                                        <a th:if="${#bools.isTrue(s.completedStatus) and s.diagnosticId == 1}"
                                           th:href="@{/survey/result(surveyId=${s.id})}"
                                           class="btn btn-sm btn-info" title="Ver resultados" style="margin:5px;">
                                            <i class="fas fa-chart-pie"></i>
                                        </a>

                                        <!-- Ver resultados Inclusión Laboral -->
                                        <a th:if="${#bools.isTrue(s.completedStatus) and s.diagnosticId == 3}"
                                           th:href="@{/survey/viewResult/{sid}(sid=${s.id})}"
                                           class="btn btn-sm btn-info" title="Ver resultados" style="margin:5px;">
                                            <i class="fas fa-chart-pie"></i>
                                        </a>

                                        <!-- Eliminar Personas +B (POST + CSRF) -->
                                        <form sec:authorize="hasRole('ADMIN')"
                                              th:if="${s.diagnosticId == 1}"
                                              th:action="@{/survey/deleteSurvey}"
                                              method="post"
                                              style="display:inline-block;margin:5px;"
                                              onsubmit="return confirm('¿Eliminar encuesta #'+[[${s.id}]]+'?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="surveyId" th:value="${s.id}" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>

                                        <!-- Eliminar Inclusión Laboral (POST + CSRF) -->
                                        <form sec:authorize="hasRole('ADMIN')"
                                              th:if="${s.diagnosticId == 3}"
                                              th:action="@{/survey/discapacitySurvey/delete/{id}(id=${s.id})}"
                                              method="post"
                                              style="display:inline-block;margin:5px;"
                                              onsubmit="return confirm('¿Eliminar diagnóstico #'+[[${s.id}]]+'?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>

                                    <!-- id real (oculto) para ordenar -->
                                    <td class="d-none" th:text="${s.id}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>

<!-- Logout modal -->
<div th:insert="fragments/topBar :: logoutModal"></div>

<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

<!-- Scripts -->
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/datatables/jquery.dataTables.min.js"></script>
<script src="/datatables/dataTables.bootstrap4.min.js"></script>

<script>
    // Inicializa DataTables con orden por id real descendente
    $(function () {
        var t = $('#dataTable').DataTable({
            order: [[7, 'desc']],            // columna oculta con el id real
            columnDefs: [
                { targets: 0, orderable: false, searchable: false }, // índice
                { targets: 6, orderable: false, searchable: false }, // acciones
                { targets: 7, visible: false }                       // id real oculto
            ]
        });

        // Pinta el índice 1..N por página
        t.on('order.dt search.dt draw.dt', function () {
            var info = t.page.info();
            t.column(0, { page: 'current' }).nodes().each(function (cell, i) {
                cell.innerHTML = info.start + i + 1;
            });
        }).draw();
    });
</script>
</body>
</html>
