<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Lista de Diagnóstico de Gestión de Recursos Humanos</title>

    <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/mycss.css" rel="stylesheet">
    <link href="/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <div th:insert="fragments/navbar :: navbar" class="navbar-body"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div th:insert="fragments/topBar :: topBar"></div>

        <div id="content">
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h2>Lista de Diagnóstico - Gestión de Recursos Humanoss</h2>
                    <a sec:authorize="hasRole('ADMIN')"
                       class="btn btn-info"
                       th:href="@{/survey/export(diagnosticId=${diagnosticId})}">
                        <i class="fas fa-file-export mr-1"></i> Exportar resultados
                    </a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Usuario</th>
                                    <th>Organización</th>
                                    <th>Estado</th>
                                    <th>Fecha de Inicio</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:if="${surveyList == null or #lists.isEmpty(surveyList)}">
                                    <td colspan="6" class="text-center text-muted">No hay encuestas diligenciadas</td>
                                </tr>

                                <tr th:each="survey : ${surveyList}">
                                    <td><span th:text="${survey.id}">1</span></td>

                                    <td>
                                        <span th:text="${survey.userAccount != null ? survey.userAccount.username : '—'}">—</span>
                                    </td>

                                    <td>
                                        <span th:text="${(survey.userAccount != null and survey.userAccount.organization != null) ? survey.userAccount.organization.name : '—'}">—</span>
                                    </td>

                                    <td>
                                        <span th:if="${#bools.isTrue(survey.completedStatus)}" class="badge badge-success">Finalizada</span>
                                        <span th:if="${#bools.isFalse(survey.completedStatus)}" class="badge badge-warning">En Progreso</span>
                                    </td>

                                    <td>
                                        <span th:if="${survey.createdAt != null}"
                                              th:text="${#dates.format(survey.createdAt, 'dd-MM-yyyy')}">—</span>
                                        <span th:if="${survey.createdAt == null}">—</span>
                                    </td>

                                    <td class="text-nowrap" align="center" valign="middle">
                                        <!-- Ver resultados solo si finalizada -->
                                        <a th:if="${#bools.isTrue(survey.completedStatus)}"
                                           th:href="@{/survey/result(surveyId=${survey.id})}"
                                           class="btn btn-sm btn-info" title="Ver resultados" style="margin:5px;">
                                            <i class="fas fa-chart-pie"></i>
                                        </a>

                                        <!-- Eliminar Personas +B (diagnosticId=1) : POST -->
                                        <form sec:authorize="hasRole('ADMIN')"
                                              th:if="${survey.diagnosticId == 1}"
                                              th:action="@{/survey/deleteSurvey}"
                                              method="post"
                                              style="display:inline-block;margin:5px;"
                                              onsubmit="return confirm('¿Eliminar encuesta #'+[[${survey.id}]]+'?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="surveyId" th:value="${survey.id}" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>

                                        <!-- Eliminar Inclusión Laboral (diagnosticId=3) : POST -->
                                        <form sec:authorize="hasRole('ADMIN')"
                                              th:if="${survey.diagnosticId == 3}"
                                              th:action="@{/survey/discapacitySurvey/delete/{id}(id=${survey.id})}"
                                              method="post"
                                              style="display:inline-block;margin:5px;"
                                              onsubmit="return confirm('¿Eliminar diagnóstico #'+[[${survey.id}]]+'?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>

<div th:insert="fragments/topBar :: logoutModal"></div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/datatables/jquery.dataTables.min.js"></script>
<script src="/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/demo/datatables-demo.js"></script>
</body>
</html>
